		<div class="container">
			<div class="jumbotron mt-3 mb-3">
				<h1 class="large-text primary">Sign Up</h1>
				<p class="lead">
					<i class="fas fa-user"></i>
					Create A New Account
				</p>
			</div>
			<form class="form">
				<div class="form-group">
					<label>Profile Picture (optional)</label>
					<div class="custom-file">
						<input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
						<label class="custom-file-label" for="inputGroupFile01">Choose a profile image (max 2mb)</label>
					</div>
				</div>
				<div class="form-group">
					<label for="nameInput">* Name</label>
					<input type="email" id="nameInput" class="form-control" placeholder="Email Address" name="email" required="" value="">
				</div>
				<div class="form-group">
					<label for="emailInput">* Email</label>
					<input type="email" id="emailInput" class="form-control" placeholder="Email Address" name="email" required="" value="">
				</div>
				<div class="form-group">
					<label for="passwordInput">* Password</label>
					<input type="password" id="passwordInput" class="form-control" placeholder="Password" name="password" minlength="6" value="">
				</div>
				<div class="form-group">
					<label for="passwordInput2">* Re-Type Password</label>
					<input type="password" id="passwordInput2" class="form-control" placeholder="Confirm Password" name="password2" minlength="6" value="">
				</div>
				<div class="form-group">
					<label for="aboutTextarea">Tells Us More About Yourself</label>
					<textarea class="form-control" id="aboutTextarea" rows="3"></textarea>
				</div>
				<div class="form-group">
					<label for="interests">interests (Choose one or more - optional)</label>
					<select id="interests" class="js-example-basic-multiple" name="categories[]" multiple="multiple" style="width: 100%">
						<option value="general">General</option>
						...
						<option value="animals">Animals</option>
						<option value="nature">Nature</option>

					</select>
				</div>
				<div class="row mb-4">
					<div class="col">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</div>
			</form>
		</div>
