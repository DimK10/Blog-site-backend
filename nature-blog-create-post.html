skin: 'bootstrap',
plugins: 'lists, link, image, media',
toolbar: 'h1 h2 bold italic strikethrough blockquote bullist numlist backcolor | link image media | removeformat help',
menubar: false
});
		</script>

$('.js-example-basic-multiple').select2({hidden: false});
});
		</script>

		<div
			class="container">
			<!-- jumbotron -->
			<div class="jumbotron mt-3 mb-3">
				<h1 class="large-text primary">Create a new Post!</h1>
				<p class="lead">Feel free to share your thoughts!</p>
				<p>* required field</p>
			</div>
			<!-- image upload -->
			<div class="form-group">
				<label for="img-preview">Image to upload</label>
				<img src="./images/test-preview-image.jpg" id="img-preview" class="rounded mx-auto d-block" style="width: 200px; height:200px;" alt="img_preview">
			</div>
			<div class="form-group">
				<div class="custom-file">
					<input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
					<label class="custom-file-label" for="inputGroupFile01">Choose an image (optional)</label>
				</div>
			</div>
			<!--image upload -->
			<div class="form-group">
				<label for="titleInput">* Title</label>
				<input type="text" class="form-control" id="titleInput" placeholder="Post's Title">
			</div>
			<div
				class="form-group">
				<!-- There is a tinyMCE fore react  link: https://www.tiny.cloud/docs/integrations/react/ -->
				<label for="editor">* Description</label>
				<textarea id="editor"></textarea>
			</div>
			<div class="form-group">
				<label for="categories">* Categories - Tags (Choose one or more)</label>
				<select id="categories" class="js-example-basic-multiple" name="categories[]" multiple="multiple" style="width: 100%">
					<option title="Short description for general category" value="general">General</option>
					...
					<option title="Short description for animals category" value="animals">Animals</option>
					<option title="Short description for nature category" value="nature">Nature</option>

				</select>
			</div>
			<div class="row mb-4">
				<div class="col">
					<button type="submit" class="btn btn-primary">Submit</button>
					<button class="btn btn-alert">Preview Post</button>
				</div>
			</div>

		</div>
